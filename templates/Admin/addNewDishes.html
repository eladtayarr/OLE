<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הוספת מנה חדשה</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/addNewDishes.js') }}"
      defer
    ></script>
  </head>
  <body>
    <section>
      <nav class="navbar navbar-dropdown">
        <div class="container-fluid">
          <div class="home-button">
            <span><a href="{{ url_for('home') }}">OLE</a></span>
          </div>
          <div class="nav-links">
            <ul class="nav-bar" style="font-size: 20px">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li style="margin-left: auto">
                <a class="nav-item-logo" href="{{ url_for('admin') }}">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <br />
    <h1>Adding a New Dish to The Menu</h1>
    <section>
      <div class="form-container">
        <form id="newDishForm" enctype="multipart/form-data">
          <label for="dishName">The name of the dish:</label><br />
          <input
            type="text"
            id="dishName"
            name="dishName"
            required
          /><br /><br />

          <label for="dishDescription">Description of the dish:</label><br />
          <textarea
            id="dishDescription"
            name="dishDescription"
            required
          ></textarea
          ><br /><br />

          <label for="dishPrice">Price of the dish:</label><br />
          <textarea id="dishPrice" name="dishPrice" required></textarea
          ><br /><br />

          <label for="dishImage">A picture of the dish:</label><br />
          <input
            type="file"
            id="dishImage"
            name="dishImage"
            accept="image/*"
            required
          /><br /><br />

          <button type="submit">Add the dish to the menu</button>
        </form>
      </div>
    </section>
  </body>
</html>
